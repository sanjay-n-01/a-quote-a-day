<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>A Quote A Day ‚ú®</title>
<link
  href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Raleway:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Special+Elite&family=Syne:wght@700;800&family=DM+Mono:wght@300;400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Unbounded:wght@700;800&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300;1,600&display=swap"
  rel="stylesheet"
  crossorigin="anonymous">
<style>

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --gold: #d4af37;
  --gold-dim: rgba(212,175,55,0.18);
  --card-bg: rgba(255,255,255,0.04);
  --card-border: rgba(255,255,255,0.10);
  --text: #f0efe8;
  --about-text: rgba(255,255,255,0.42);
  --text-dim: #888;
  --transition: 0.45s cubic-bezier(.4,0,.2,1);
}

html, body {
  min-height: 100dvh;
  overflow-x: hidden;
  background: #0a0a0a;
  color: var(--text);
  font-family: 'Raleway', sans-serif;
  -webkit-font-smoothing: antialiased;
}

.shell {
  height: 100vh;
  display: grid;
  grid-template-rows: auto 1fr auto;
  grid-template-columns: 1fr;
}

.topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 28px;
  background: rgba(10,10,10,0.85);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--card-border);
  z-index: 10;
  position: relative;
}
.topbar-left { display: flex; align-items: center; gap: 10px; }
.topbar-title {
  font-family: 'Cinzel', serif;
  font-size: 15px;
  letter-spacing: 3px;
  color: var(--gold);
  text-transform: uppercase;
}
.topbar-counter {
  font-size: 11px;
  color: var(--text-dim);
  letter-spacing: 1.5px;
  background: rgba(255,255,255,0.06);
  padding: 4px 10px;
  border-radius: 20px;
  border: 1px solid var(--card-border);
}


.theme-strip {
  display: flex;
  gap: 6px;
  align-items: center;
}
.theme-btn {
  width: 28px; height: 28px;
  border-radius: 8px;
  border: 1.5px solid transparent;
  cursor: pointer;
  transition: all 0.25s;
  position: relative;
  background: var(--swatch);
  outline: none;
}
.theme-btn:hover { transform: scale(1.12); }
.theme-btn.active { border-color: var(--gold); box-shadow: 0 0 8px rgba(212,175,55,0.4); }
.theme-btn[data-theme="minimal"]  { --swatch: linear-gradient(135deg,#f5f0e8,#e8e0d0); }
.theme-btn[data-theme="academia"] { --swatch: linear-gradient(135deg,#3b2f1e,#6b4c2a); }
.theme-btn[data-theme="cyber"]    { --swatch: linear-gradient(135deg,#0d0d1a,#1a0a2e); }
.theme-btn[data-theme="brutalist"]{ --swatch: linear-gradient(135deg,#111,#222); }
.theme-btn[data-theme="wellness"] { --swatch: linear-gradient(135deg,#e8dff0,#d4e8d8); }
.theme-btn[data-theme="retro"]    { --swatch: linear-gradient(135deg,#c1683b,#d4a843); }
.theme-btn[data-theme="glass"]    { --swatch: linear-gradient(135deg,#1a1a2e,#16213e); }
.theme-btn[data-theme="poster"]   { --swatch: linear-gradient(135deg,#0f0f0f,#2a2a2a); }

.stage {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  min-height: 0;
}
.ambient {
  position: absolute; inset: 0;
  transition: background 0.8s ease;
  z-index: 0;
}
.ambient::after {
  content: '';
  position: absolute; inset: 0;
  background: radial-gradient(ellipse at 50% 40%, rgba(212,175,55,0.12) 0%, transparent 65%);
  transition: all 0.8s ease;
}


.card-wrap {
  position: relative;
  z-index: 2;
  width: 90%;
  max-width: 780px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.card {
  width: 100%;
  padding: 56px 52px 44px;
  border-radius: 20px;
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  backdrop-filter: blur(24px);
  box-shadow: 0 8px 48px rgba(0,0,0,0.35);
  transition: background var(--transition), border-color var(--transition), box-shadow var(--transition);
  animation: cardIn 0.6s cubic-bezier(.4,0,.2,1);
  position: relative;
  overflow: hidden;
}
.card::before {
  content: '';
  position: absolute;
  top: -1px; left: 20%; right: 20%;
  height: 2px;
  background: var(--gold);
  border-radius: 0 0 2px 2px;
  opacity: 0.6;
  transition: all 0.6s;
}
@keyframes cardIn {
  from { opacity: 0; transform: translateY(28px) scale(0.97); }
  to   { opacity: 1; transform: translateY(0)   scale(1);    }
}
.card.swap {
  animation: cardOut 0.28s cubic-bezier(.4,0,.2,1) forwards,
             cardIn  0.5s  cubic-bezier(.4,0,.2,1) 0.28s both;
}
@keyframes cardOut {
  to { opacity: 0; transform: translateY(-18px) scale(0.96); }
}

.q-mark {
  font-family: 'Cinzel', serif;
  font-size: 72px;
  line-height: 0.6;
  color: var(--gold);
  opacity: 0.35;
  display: block;
  margin-bottom: 16px;
}
.q-text {
  font-family: 'Cormorant Garamond', serif;
  font-size: clamp(22px, 3.8vw, 38px);
  font-weight: 300;
  line-height: 1.55;
  letter-spacing: 0.3px;
  color: var(--text);
  text-align: center;
  transition: color var(--transition);
}
.q-author {
  margin-top: 22px;
  font-family: 'Raleway', sans-serif;
  font-size: 13px;
  font-weight: 600;
  letter-spacing: 2.5px;
  text-transform: uppercase;
  color: var(--gold);
  text-align: center;
}
.q-contrib {
  margin-top: 14px;
  font-size: 12px;
  color: var(--text-dim);
  letter-spacing: 1.5px;
  text-align: center;
}
.q-about {
  margin-top: 10px;
  font-family: 'Cormorant Garamond', serif;
  font-size: 16px;
  font-style: italic;
  color: rgba(255,255,255,0.42);
  text-align: center;
  max-width: 560px;
  margin-left: auto;
  margin-right: auto;
  min-height: 24px;
  color: var(--about-text);
  transition: opacity 0.3s;
}


.reactions {
  display: flex;
  gap: 10px;
  margin-top: 28px;
  justify-content: center;
  flex-wrap: wrap;
}
.rxn {
  display: flex;
  align-items: center;
  gap: 6px;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.10);
  border-radius: 24px;
  padding: 7px 14px;
  cursor: pointer;
  transition: background 0.22s, border-color 0.22s, transform 0.18s;
  user-select: none;
  -webkit-user-select: none;
}
.rxn:hover { background: rgba(255,255,255,0.10); transform: translateY(-1px); }
.rxn:active { transform: scale(0.92); }
.rxn.active {
  background: rgba(212,175,55,0.15);
  border-color: rgba(212,175,55,0.45);
}
.rxn-icon { font-size: 18px; line-height: 1; }
.rxn-count {
  font-family: 'DM Mono', monospace;
  font-size: 13px;
  font-weight: 400;
  color: rgba(255,255,255,0.7);
  min-width: 18px;
  text-align: center;
}
.rxn.pop .rxn-icon { animation: pop 0.35s cubic-bezier(.4,0,.2,1); }
@keyframes pop {
  0%   { transform: scale(1); }
  40%  { transform: scale(1.55); }
  100% { transform: scale(1); }
}


.nav-arrows {
  display: flex;
  gap: 14px;
  margin-top: 24px;
  justify-content: center;
}
.nav-btn {
  width: 42px; height: 42px;
  border-radius: 50%;
  border: 1px solid var(--card-border);
  background: rgba(255,255,255,0.04);
  color: var(--text);
  font-size: 18px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.2s, border-color 0.2s, transform 0.18s;
}
.nav-btn:hover { background: rgba(255,255,255,0.10); border-color: var(--gold); transform: scale(1.08); }
.nav-btn:active { transform: scale(0.93); }


.dot-strip {
  display: flex;
  gap: 5px;
  justify-content: center;
  margin-top: 18px;
  flex-wrap: wrap;
  max-width: 340px;
  margin-left: auto;
  margin-right: auto;
}
.dot {
  width: 6px; height: 6px;
  border-radius: 50%;
  background: rgba(255,255,255,0.18);
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}
.dot:hover { transform: scale(1.4); background: rgba(255,255,255,0.4); }
.dot.active { background: var(--gold); box-shadow: 0 0 6px rgba(212,175,55,0.5); }


footer {
  padding: 12px;
  text-align: center;
  font-size: 10px;
  letter-spacing: 3px;
  color: #444;
  text-transform: uppercase;
  border-top: 1px solid rgba(255,255,255,0.04);
  background: rgba(10,10,10,0.7);
}

:root {
  --safe-top:    env(safe-area-inset-top,  0px);
  --safe-bottom: env(safe-area-inset-bottom, 0px);
}

@media (max-width: 600px) {


  .topbar {
    padding: 8px 12px 6px;
    padding-top: calc(8px + var(--safe-top));
    flex-wrap: wrap;
    gap: 6px;
  }
  .topbar-left { gap: 6px; }
  .topbar-title { font-size: 13px; letter-spacing: 2px; }
  .topbar-counter { font-size: 10px; padding: 3px 8px; }

  .dir-toggle {
    font-size: 12px;
    padding: 6px 12px;
  }


  .theme-strip { gap: 2px; padding: 6px 0; }
  .theme-btn { width: 28px; height: 28px; }

  /* ‚îÄ‚îÄ stage: allow vertical scroll so nothing clips ‚îÄ‚îÄ */
  .stage { overflow-y: auto; align-items: flex-start; padding: 20px 0 10px; }
  .card-wrap { width: 94%; padding-bottom: 6px; }

  /* ‚îÄ‚îÄ card ‚îÄ‚îÄ */
  .card { padding: 28px 20px 22px; }
  .q-mark { font-size: 48px; margin-bottom: 8px; }
  body.t-poster .card { padding: 24px 20px 20px; }

  /* ‚îÄ‚îÄ reactions ‚îÄ‚îÄ */
  .reactions { gap: 6px; margin-top: 18px; }
  .rxn { padding: 9px 12px; min-height: 44px; }

  /* ‚îÄ‚îÄ nav arrows ‚îÄ‚îÄ */
  .nav-arrows { margin-top: 16px; gap: 10px; }
  .nav-btn { width: 44px; height: 44px; font-size: 20px; }

  /* ‚îÄ‚îÄ dots: hidden (swipe + arrows handle it) ‚îÄ‚îÄ */
  .dot-strip { display: none; }

  /* ‚îÄ‚îÄ directory: bottom sheet ‚îÄ‚îÄ */
  .dir-panel {
    width: 100%; max-width: 100%;
    border-left: none;
    border-top: 1px solid var(--card-border);
    border-radius: 20px 20px 0 0;
    top: auto; bottom: 0;
    height: 85vh; max-height: 85vh;
    transform: translateY(100%);
    transition: transform 0.38s cubic-bezier(.4,0,.2,1);
    padding-bottom: var(--safe-bottom);
  }
  .dir-panel.open { transform: translateY(0); }

  .dir-header { padding: 20px 20px 0; }
  /* drag-handle pill */
  .dir-header::before {
    content: '';
    display: block;
    width: 36px; height: 4px;
    background: var(--card-border);
    border-radius: 2px;
    margin: 0 auto 16px;
  }

  /* close button: 44√ó44 */
  .dir-close {
    width: 44px; height: 44px;
    display: flex; align-items: center; justify-content: center;
    top: 14px; right: 6px;
  }

  /* directory rows & quote cards: min tap height */
  .dir-row-head { min-height: 52px; padding: 14px; }
  .dir-quote { min-height: 44px; padding: 12px 14px; }

  /* search: 16px stops iOS auto-zoom */
  .dir-search { font-size: 16px; }

  /* footer safe-area */
  footer { padding-bottom: calc(10px + var(--safe-bottom)); }
}

/* ‚îÄ‚îÄ‚îÄ DIRECTORY TOGGLE BTN ‚îÄ‚îÄ‚îÄ */
.dir-toggle {
  font-family: 'Raleway', sans-serif;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 1.8px;
  text-transform: uppercase;
  color: var(--gold);
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--card-border);
  border-radius: 18px;
  padding: 6px 14px;
  cursor: pointer;
  transition: background 0.22s, border-color 0.22s, color 0.22s;
  white-space: nowrap;
  outline: none;
}
.dir-toggle:hover {
  background: rgba(255,255,255,0.10);
  border-color: var(--gold);
}

/* light-theme toggle overrides */
body.t-minimal .dir-toggle,
body.t-wellness .dir-toggle {
  background: rgba(0,0,0,0.04);
  border-color: rgba(0,0,0,0.12);
}
body.t-minimal .dir-toggle:hover,
body.t-wellness .dir-toggle:hover {
  background: rgba(0,0,0,0.09);
}

/* ‚îÄ‚îÄ‚îÄ DIRECTORY PANEL ‚îÄ‚îÄ‚îÄ */
.dir-panel {
  position: fixed;
  top: 0; right: 0;
  width: 380px;
  max-width: 90vw;
  height: 100vh;
  background: rgba(12,12,18,0.92);
  backdrop-filter: blur(28px);
  border-left: 1px solid var(--card-border);
  box-shadow: -12px 0 48px rgba(0,0,0,0.45);
  z-index: 100;
  display: flex;
  flex-direction: column;
  transform: translateX(100%);
  transition: transform 0.38s cubic-bezier(.4,0,.2,1);
  overflow: hidden;
}
.dir-panel.open { transform: translateX(0); }

/* dim backdrop when panel is open */
.dir-backdrop {
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: 99;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.35s;
}
.dir-backdrop.show { opacity: 1; pointer-events: auto; }

/* ‚îÄ‚îÄ close btn ‚îÄ‚îÄ */
.dir-close {
  position: absolute;
  top: 16px; right: 18px;
  background: none;
  border: none;
  color: var(--text-dim);
  font-size: 20px;
  cursor: pointer;
  z-index: 2;
  line-height: 1;
  transition: color 0.2s;
  outline: none;
}
.dir-close:hover { color: var(--text); }

/* ‚îÄ‚îÄ header ‚îÄ‚îÄ */
.dir-header {
  padding: 28px 24px 0;
  flex-shrink: 0;
}
.dir-title {
  font-family: 'Cinzel', serif;
  font-size: 18px;
  font-weight: 500;
  color: var(--gold);
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 18px;
}

/* ‚îÄ‚îÄ tabs ‚îÄ‚îÄ */
.dir-tabs {
  display: flex;
  gap: 6px;
}
.dir-tab {
  flex: 1;
  font-family: 'Raleway', sans-serif;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 1.4px;
  text-transform: uppercase;
  color: var(--text-dim);
  background: rgba(255,255,255,0.04);
  border: 1px solid var(--card-border);
  border-radius: 20px;
  padding: 7px 0;
  cursor: pointer;
  transition: background 0.22s, color 0.22s, border-color 0.22s;
  outline: none;
}
.dir-tab:hover { background: rgba(255,255,255,0.08); }
.dir-tab.active {
  background: var(--gold);
  color: #0a0a0a;
  border-color: var(--gold);
  font-weight: 700;
}

/* ‚îÄ‚îÄ search ‚îÄ‚îÄ */
.dir-search-wrap {
  padding: 16px 24px 0;
  flex-shrink: 0;
}
.dir-search {
  width: 100%;
  font-family: 'Raleway', sans-serif;
  font-size: 13px;
  color: var(--text);
  background: rgba(255,255,255,0.06);
  border: 1px solid var(--card-border);
  border-radius: 12px;
  padding: 9px 14px;
  outline: none;
  transition: border-color 0.22s, background 0.22s;
}
.dir-search::placeholder { color: var(--text-dim); }
.dir-search:focus { border-color: var(--gold); background: rgba(255,255,255,0.09); }

/* ‚îÄ‚îÄ scrollable list ‚îÄ‚îÄ */
.dir-list {
  flex: 1;
  overflow-y: auto;
  padding: 14px 24px 24px;
  scrollbar-width: thin;
  scrollbar-color: var(--card-border) transparent;
}
.dir-list::-webkit-scrollbar { width: 6px; }
.dir-list::-webkit-scrollbar-track { background: transparent; }
.dir-list::-webkit-scrollbar-thumb { background: var(--card-border); border-radius: 3px; }

/* ‚îÄ‚îÄ single name row ‚îÄ‚îÄ */
.dir-row {
  border-radius: 12px;
  border: 1px solid var(--card-border);
  background: rgba(255,255,255,0.03);
  margin-bottom: 8px;
  overflow: hidden;
  transition: border-color 0.25s;
}
.dir-row:hover { border-color: rgba(255,255,255,0.18); }
.dir-row.expanded { border-color: var(--gold); }

/* row header (always visible, clickable) */
.dir-row-head {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 14px;
  cursor: pointer;
  user-select: none;
  -webkit-user-select: none;
}
.dir-row-avatar {
  width: 36px; height: 36px;
  border-radius: 50%;
  background: var(--gold);
  display: flex; align-items: center; justify-content: center;
  font-family: 'Cinzel', serif;
  font-size: 15px;
  font-weight: 700;
  color: #0a0a0a;
  flex-shrink: 0;
  opacity: 0.85;
}
.dir-row-info { flex: 1; min-width: 0; }
.dir-row-name {
  font-family: 'Raleway', sans-serif;
  font-size: 14px;
  font-weight: 600;
  color: var(--text);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.dir-row-count {
  font-family: 'DM Mono', monospace;
  font-size: 11px;
  color: var(--text-dim);
  margin-top: 2px;
}
.dir-row-chevron {
  font-size: 13px;
  color: var(--text-dim);
  transition: transform 0.25s;
  flex-shrink: 0;
}
.dir-row.expanded .dir-row-chevron { transform: rotate(90deg); }

/* expandable quote list */
.dir-row-quotes {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s cubic-bezier(.4,0,.2,1);
}
.dir-row.expanded .dir-row-quotes { max-height: 600px; }

/* individual quote mini-card inside directory */
.dir-quote {
  margin: 0 14px 10px;
  padding: 10px 12px;
  border-radius: 8px;
  background: rgba(255,255,255,0.04);
  border: 1px solid var(--card-border);
  cursor: pointer;
  transition: background 0.2s, border-color 0.2s, transform 0.15s;
}
.dir-quote:last-child { margin-bottom: 12px; }
.dir-quote:hover { background: rgba(255,255,255,0.09); border-color: var(--gold); transform: translateX(4px); }

.dir-quote-text {
  font-family: 'Cormorant Garamond', serif;
  font-size: 15px;
  font-style: italic;
  line-height: 1.45;
  color: var(--text);
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
.dir-quote-meta {
  margin-top: 5px;
  font-family: 'DM Mono', monospace;
  font-size: 10px;
  letter-spacing: 0.8px;
  color: var(--text-dim);
}

/* ‚îÄ‚îÄ empty state ‚îÄ‚îÄ */
.dir-empty {
  text-align: center;
  padding: 48px 0;
  color: var(--text-dim);
  font-size: 14px;
  font-style: italic;
}

<script>
/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   CONFIG
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
const REPO_OWNER = "AndrewVeda";
const REPO_NAME  = "a-quote-a-day";
const QUOTES_DIR = "quotes";


const THEMES = ['minimal','academia','cyber','brutalist','wellness','retro','glass','poster'];

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   STATE
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
let quotes   = [];
let idx      = 0;
let current  = 'glass';
// reactions: { [quoteIndex]: { heart: N, clap: N, ‚Ä¶ }, ‚Ä¶ }
// userReacted: { [quoteIndex]: Set<key> }

document.addEventListener('DOMContentLoaded', async () => {
  buildThemeBtns();

  await loadState();        // async now ‚Äî theme + index
  await fetchQuotes();      // also calls hydrateAllReactions() at the end
  render();
});

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   FETCH & PARSE QUOTES
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
async function fetchQuotes() {
  try {
    // 1. List files in /quotes
    const apiURL = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${QUOTES_DIR}`;
    const res = await fetch(apiURL);
    const files = await res.json();

    // 2. Filter only .md files
    const mdFiles = files.filter(f => f.name.endsWith('.md'));

    // 3. Fetch each file
    for (const file of mdFiles) {
      const raw = await fetch(file.download_url).then(r => r.text());
      const q = parseMarkdownQuote(raw);
      if (q) quotes.push(q);
    }

    buildDots();
    buildDirectoryIndex();

  } catch (e) {
    console.error(e);
    document.getElementById('qText').textContent =
      'Could not load quotes.';
  }
}
function parseMarkdownQuote(md) {
  const match = md.match(/---([\s\S]*?)---/);
  if (!match) return null;

  const lines = match[1].split('\n');
  const data = {};

  lines.forEach(l => {
    const [k, ...v] = l.split(':');
    if (k && v.length) data[k.trim()] = v.join(':').trim();
  });

  return {
    quote: data.quote || '',
    author: data.author || 'Unknown',
    contributor: data.contributor || 'A student',
    department: data.department || 'Unknown',
    about:  data.what_it_means_to_me || data.about || ''
  };
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   RENDER CURRENT QUOTE
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function render(animate = false) {
  if (!quotes.length) return;
  const q = quotes[idx];

  if (animate) {
    const card = document.getElementById('card');
    card.classList.remove('swap');
    void card.offsetWidth;
    card.classList.add('swap');
  }

  document.getElementById('qText').textContent   = `\u201C${q.quote}\u201D`;
  document.getElementById('qAuthor').textContent  = `‚Äî ${q.author}`;
  
  // Show department in parentheses if it exists
  const contribText = q.department && q.department !== 'Unknown' 
    ? `üèÖ Contributed by ${q.contributor} (${q.department})`
    : `üèÖ Contributed by ${q.contributor}`;
  document.getElementById('qContrib').textContent = contribText;
  
  document.getElementById('qAbout').textContent   = q.about || '';
  document.getElementById('counter').textContent  = `${idx + 1} / ${quotes.length}`;

  updateDots();
  
 const commentLink = document.getElementById('commentLink');

  commentLink.href =
  `https://github.com/AndrewVeda/a-quote-a-day/discussions?discussions_q=Quote+%23${idx+1}`;

  
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   NAVIGATION
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
document.addEventListener('click', e => {
  if (e.target.closest('#prevBtn')) go(-1);
  if (e.target.closest('#nextBtn')) go(1);
});

document.addEventListener('keydown', e => {

function go(dir) {
  idx = (idx + dir + quotes.length) % quotes.length;
  render(true);
  saveState();
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   DOTS
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
function buildDots() {
  const strip = document.getElementById('dots');
  strip.innerHTML = '';
  quotes.forEach((_, i) => {
    const d = document.createElement('div');
    d.className = 'dot' + (i === idx ? ' active' : '');
    d.onclick = () => { idx = i; render(true); saveState(); };
    strip.appendChild(d);
  });
}
function updateDots() {
  document.querySelectorAll('.dot').forEach((d, i) => {
    d.classList.toggle('active', i === idx);

}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   REACTIONS  ‚Äî  shared via window.storage
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

/* key helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

function buildThemeBtns() {
  const strip = document.getElementById('themeBtns');
  THEMES.forEach(t => {
    const btn = document.createElement('button');
    btn.className = 'theme-btn' + (t === current ? ' active' : '');
    btn.dataset.theme = t;
    btn.title = t.charAt(0).toUpperCase() + t.slice(1);
    btn.onclick = () => setTheme(t);
    strip.appendChild(btn);
  });
}

function setTheme(t) {
  document.body.className = 't-' + t;
  current = t;
  document.querySelectorAll('.theme-btn').forEach(b => {
    b.classList.toggle('active', b.dataset.theme === t);
  });
  saveState();
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   PERSIST  ‚Äî  personal prefs (theme + index)
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
const PREFS_KEY = 'qd-prefs';

async function saveState() {
  try {
    await window.storage.set(PREFS_KEY, JSON.stringify({ idx, theme: current }), false);
  } catch(_) { /* silent */ }
}

async function loadState() {
  try {
    const row = await window.storage.get(PREFS_KEY, false);
    if (row) {
      const d = JSON.parse(row.value);
      if (d.idx  !== undefined) idx = d.idx;
      if (d.theme)              setTheme(d.theme);
    }
  } catch(_) { /* first visit */ }
}

/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   DIRECTORY
   ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

let dirIndex     = { authors: {}, contributors: {}, departments: {} }; // name ‚Üí [quoteIdx, ‚Ä¶]
let dirTab       = 'authors';   // current tab
let dirExpanded  = null;        // currently expanded row key (or null)
document.querySelectorAll('.quick-tab').forEach(btn => {
  btn.addEventListener('click', () => {
    const tab = btn.dataset.tab;

    // 1. Open directory panel
    openDir();

    // 2. Activate correct directory tab pill
    document.querySelectorAll('.dir-tab').forEach(b => {

    });

    dirTab = tab;

    // 4. Visual state for topbar buttons
    document.querySelectorAll('.quick-tab').forEach(b => {
      b.classList.toggle('active', b === btn);
    });

});

  function buildDirectoryIndex() {
  dirIndex = { authors: {}, contributors: {}, departments: {} };
  quotes.forEach((q, i) => {
    const a = q.author;
    const c = q.contributor;
    const d = q.department;
    (dirIndex.authors[a]       = dirIndex.authors[a]       || []).push(i);
    (dirIndex.contributors[c]  = dirIndex.contributors[c]  || []).push(i);
    (dirIndex.departments[d]   = dirIndex.departments[d]   || []).push(i);

}

/* ‚îÄ‚îÄ open / close ‚îÄ‚îÄ */
const dirToggle = document.getElementById('dirToggle');
if (dirToggle) {

document.getElementById('dirClose').addEventListener('click', closeDir);

/* ‚îÄ‚îÄ live search filter ‚îÄ‚îÄ */
document.getElementById('dirSearch').addEventListener('input', () => {
  dirExpanded = null;
  renderDirList();
});

/* ‚îÄ‚îÄ render the list ‚îÄ‚îÄ */
function renderDirList() {
  const container = document.getElementById('dirList');
  container.innerHTML = '';

  const map    = dirIndex[dirTab];
  const query  = document.getElementById('dirSearch').value.trim().toLowerCase();

  // sort names alphabetically
  let names = Object.keys(map).sort((a, b) => a.localeCompare(b));

  // filter
  if (query) {
    names = names.filter(n => n.toLowerCase().includes(query));
  }

  if (!names.length) {
    container.innerHTML = '<div class="dir-empty">No results found</div>';
    return;
  }

  names.forEach(name => {
    const indices = map[name];
    const isOpen  = dirExpanded === (dirTab + ':' + name);
    const initials = name.split(' ').map(w => w[0] || '').join('').slice(0,2).toUpperCase();

    const row = document.createElement('div');
    row.className = 'dir-row' + (isOpen ? ' expanded' : '');

    // ‚îÄ‚îÄ head ‚îÄ‚îÄ
    const head = document.createElement('div');
    head.className = 'dir-row-head';
    head.innerHTML = `
      <div class="dir-row-avatar">${initials}</div>
      <div class="dir-row-info">
        <div class="dir-row-name">${escHtml(name)}</div>
        <div class="dir-row-count">${indices.length} quote${indices.length !== 1 ? 's' : ''}</div>
      </div>
      <div class="dir-row-chevron">‚Ä∫</div>`;
    head.addEventListener('click', () => {
      const key = dirTab + ':' + name;
      dirExpanded = (dirExpanded === key) ? null : key;
      renderDirList();   // re-render to toggle
    });

    // ‚îÄ‚îÄ quotes list ‚îÄ‚îÄ
    const qList = document.createElement('div');
    qList.className = 'dir-row-quotes';

    indices.forEach(qi => {
      const q    = quotes[qi];
      const card = document.createElement('div');
      card.className = 'dir-quote';

      // label depends on which tab we're in
      let metaLabel;
      if (dirTab === 'authors') {
        metaLabel = `contributed by ${q.contributor}${q.department && q.department !== 'Unknown' ? ` (${q.department})` : ''}`;
      } else if (dirTab === 'contributors') {
        metaLabel = `‚Äî ${q.author}`;
      } else { // departments tab
        metaLabel = `${q.contributor} ¬∑ ‚Äî ${q.author}`;
      }

      card.innerHTML = `
        <div class="dir-quote-text">\u201C${escHtml(q.quote)}\u201D</div>
        <div class="dir-quote-meta">${escHtml(metaLabel)} ¬∑ #${qi + 1}</div>`;

      card.addEventListener('click', (e) => {
        e.stopPropagation();
        idx = qi;
        render(true);
        closeDir();
        saveState();
      });

      qList.appendChild(card);
    });

    row.appendChild(head);
    row.appendChild(qList);
    container.appendChild(row);
  });
}

/* ‚îÄ‚îÄ tiny HTML-escape helper ‚îÄ‚îÄ */
function escHtml(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}


(function () {
  let startX = 0, startY = 0, moved = false;
  const THRESHOLD = 40; // px minimum drag to count as a swipe

  const stage = document.querySelector('.stage');

  stage.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
    moved  = false;
  }, { passive: true });

  stage.addEventListener('touchmove', e => {
    // if vertical movement dominates, bail out (let page scroll)
    if (!moved && Math.abs(e.touches[0].clientY - startY) > 10) return;
    moved = true;
  }, { passive: true });

  stage.addEventListener('touchend', e => {
    if (!moved) return;                           // was a tap, not a drag
    const dx = e.changedTouches[0].clientX - startX;
    const dy = e.changedTouches[0].clientY - startY;
    if (Math.abs(dx) < Math.abs(dy)) return;     // vertical swipe ‚Äî ignore
    if (Math.abs(dx) < THRESHOLD) return;        // too short ‚Äî ignore
    go(dx < 0 ? 1 : -1);                         // left ‚Üí next, right ‚Üí prev
  }, { passive: true });
})();
